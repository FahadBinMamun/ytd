<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>YouTube Downloader - Fast & Easy</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }
        .hidden {
            display: none;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .animate-fade-in {
            animation: fadeIn 0.5s ease-out forwards;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        .animate-spin {
            animation: spin 1s linear infinite;
        }
    </style>
<script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.1.0",
    "react-dom/": "https://esm.sh/react-dom@^19.1.0/",
    "react/": "https://esm.sh/react@^19.1.0/",
    "@google/genai": "https://esm.sh/@google/genai@^1.7.0"
  }
}
</script>
<link rel="stylesheet" href="/index.css">
</head>
<body class="bg-gray-900 text-white font-sans">
    <div class="container mx-auto px-4 py-8 sm:py-12 md:py-16 max-w-3xl min-h-screen flex flex-col">
        <header class="text-center mb-8">
            <h1 class="text-4xl sm:text-5xl font-bold tracking-tight text-white">
                YouTube Downloader
            </h1>
            <p class="text-md sm:text-lg text-gray-400 mt-2">
                Paste a link to download your video instantly.
            </p>
        </header>

        <main class="flex-grow">
            <div class="bg-gray-800/50 backdrop-blur-sm p-6 sm:p-8 rounded-2xl shadow-2xl border border-gray-700">
                <form id="url-form" class="flex flex-col sm:flex-row items-center gap-3">
                    <input
                        type="text"
                        id="url-input"
                        placeholder="Paste YouTube URL here..."
                        class="w-full px-5 py-4 bg-gray-700 border border-gray-600 rounded-lg focus:ring-2 focus:ring-red-500 focus:outline-none transition-all duration-300 text-gray-100 placeholder-gray-400"
                    />
                    <button
                        type="submit"
                        id="submit-button"
                        class="w-full sm:w-auto flex items-center justify-center gap-2 px-6 py-4 bg-red-600 text-white font-semibold rounded-lg hover:bg-red-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-offset-gray-800 focus:ring-red-500 transition-all duration-300 disabled:bg-gray-600 disabled:cursor-not-allowed"
                    >
                        <span>Get Links</span>
                        <svg xmlns="http://www.w3.org/2000/svg" class="w-5 h-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 7l5 5m0 0l-5 5m5-5H6" />
                        </svg>
                    </button>
                </form>
            </div>

            <div id="loader" class="hidden flex flex-col items-center justify-center py-10">
                <div class="w-12 h-12 border-4 border-red-500 border-t-transparent rounded-full animate-spin"></div>
                <p class="mt-4 text-gray-400">Fetching download links...</p>
            </div>

            <div id="error-container" class="hidden mt-4 text-center text-red-400 bg-red-900/50 p-3 rounded-lg"></div>

            <div id="results-container" class="hidden mt-8 animate-fade-in"></div>
        </main>

        <footer class="text-center mt-12 text-gray-600 text-sm">
            <p>A lightweight and fast video downloader interface.</p>
            <p class="mt-1">Note: This is a frontend demonstration. Actual video processing requires a server.</p>
        </footer>
    </div>

    <script type="module" src="/index.js"></script>
<script type="module" src="/index.tsx"></script>
</body>
</html>
